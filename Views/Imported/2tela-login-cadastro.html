<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>SuporteTI IA ‚Äî Cadastre-se</title>

<style>
:root {
  --bg:#f6f8fb;
  --card:#ffffff;
  --header-bg:#2563eb;
  --text:#111827;
  --header-text:#ffffff;
  --muted:#6b7280;
  --accent:#2563eb;
}

/* Reset e layout */
body, html {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
  background: var(--bg);
  color: var(--text);
}

.login-page {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100%;
}

.card {
  background: var(--card);
  border-radius: 12px;
  box-shadow: 0 6px 18px rgba(16,24,40,0.06);
  width: 100%;
  max-width: 400px;
  display: flex;
  flex-direction: column;
  gap: 18px;
  overflow: hidden;
}

.card-header {
  background: var(--header-bg);
  color: var(--header-text);
  padding: 24px 18px;
  text-align: center;
}
.brand .logo {
  width: 44px; height: 44px; border-radius: 10px;
  background: #1e40af;
  display: inline-flex; align-items: center; justify-content: center;
  color: white; font-weight: 700; font-size: 24px;
  margin-bottom: 12px;
}
.brand h1 { font-size: 28px; margin:0; }
.brand p { font-size: 14px; margin:4px 0 0 0; color: var(--header-text); }

form { 
  display: flex; 
  flex-direction: column; 
  gap: 12px; 
  padding: 18px; 
  width: 100%;
  box-sizing: border-box;
}

label { font-size: 14px; margin-bottom: 4px; }
input, select {
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #d1d5db;
  font-size: 14px;
  width: 100%;
  box-sizing: border-box;
}

/* Remover √≠cone interno do navegador no campo password */
input[type="password"]::-ms-reveal,
input[type="password"]::-ms-clear,
input[type="password"]::-webkit-contacts-auto-fill-button,
input[type="password"]::-webkit-password-toggle-button {
  display: none !important;
}

.password-wrapper {
  display: flex;
  width: 100%;
}
.password-wrapper input { flex: 1; }
.password-wrapper button {
  background: transparent; border: none;
  cursor: pointer; font-size: 16px; padding: 0 6px;
  color: var(--text);
}

.row.between {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.remember {
  display: flex;
  align-items: center;
  gap: 6px;
  font-size: 14px;
  color: var(--text);
}
.remember input[type="checkbox"] {
  accent-color: var(--accent);
  width: 16px;
  height: 16px;
  cursor: pointer;
}

.btn.primary {
  background: var(--accent);
  color: white;
  border: none;
  border-radius: 12px;
  padding: 10px 16px;
  cursor: pointer;
  font-weight: 600;
  font-size: 14px;
  margin-top: 8px;
}

.signup, .card-footer {
  text-align: center;
  font-size: 13px;
  color: var(--muted);
}
.signup a, .link { color: var(--accent); text-decoration: none; }
.signup a:hover, .link:hover { text-decoration: underline; }

.form-message {
  margin-top: 8px;
  font-size: 13px;
  color: var(--danger);
}
</style>
</head>
<body>

<main class="login-page">
  <div class="card">
    <header class="card-header">
      <div class="brand">
        <div class="logo">üîß</div>
        <div>
          <h1>SuporteTI IA</h1>
          <p class="tagline">Cadastre-se para acessar o sistema</p>
        </div>
      </div>
    </header>

    <section class="card-body">
      <form id="signupForm" novalidate>
        <label for="name">Nome</label>
        <input id="name" name="name" type="text" placeholder="Seu nome completo" required>

        <label for="email">E-mail</label>
        <input id="email" name="email" type="email" placeholder="seu@exemplo.com" required>

        <label for="password">Senha</label>
        <div class="password-wrapper">
          <input id="password" name="password" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required minlength="6">
          <button type="button" id="togglePassword" aria-label="Mostrar senha">üëÅÔ∏è</button>
        </div>

        <label for="confirmPassword">Confirmar Senha</label>
        <div class="password-wrapper">
          <input id="confirmPassword" name="confirmPassword" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required minlength="6">
          <button type="button" id="toggleConfirmPassword" aria-label="Mostrar senha">üëÅÔ∏è</button>
        </div>

        <label for="role">Tipo de usu√°rio</label>
        <select id="role" name="role" required>
          <option value="colaborador">Colaborador / Cliente</option>
          <option value="tecnico">T√©cnico</option>  
        </select>

        <button class="btn primary" type="submit">Cadastrar</button>

        <div class="signup">
          <span>J√° tem uma conta?</span>
          <a class="link" href="login.html">Entrar</a>
        </div>

        <div id="formMessage" role="status" class="form-message" aria-live="polite"></div>
      </form>
    </section>

    <footer class="card-footer">
      <small>Universidade ‚Ä¢ Projeto de Sistemas ‚Ä¢ LGPD aplicada</small>
    </footer>
  </div>
</main>

<script>
const togglePassword = document.getElementById('togglePassword');
const passwordInput = document.getElementById('password');
togglePassword.addEventListener('click', () => {
  passwordInput.type = passwordInput.type === 'password' ? 'text' : 'password';
});

const toggleConfirm = document.getElementById('toggleConfirmPassword');
const confirmInput = document.getElementById('confirmPassword');
toggleConfirm.addEventListener('click', () => {
  confirmInput.type = confirmInput.type === 'password' ? 'text' : 'password';
});

// Valida√ß√£o de senhas iguais
const form = document.getElementById('signupForm');
const formMessage = document.getElementById('formMessage');
form.addEventListener('submit', (e) => {
  e.preventDefault();
  if (passwordInput.value !== confirmInput.value) {
    formMessage.textContent = "As senhas n√£o coincidem!";
    return;
  }
  formMessage.textContent = "";
  alert("Cadastro realizado com sucesso! (simulado)");
});
</script>

</body>
</html>
